
<!DOCTYPE html>
    <head>
    <link rel="stylesheet" type="text/css" href="../themes/light.css">
    </head>
    <script>
        window.$ = window.jQuery = require('../../node_modules/jquery/dist/jquery.min.js');
        require('../scripts/parse.js');
    </script>

    <!-- This webkit draggable should be in the main js file somehow.
    The user will always want this on -->
    <body style="-webkit-app-region: drag">
    <header><h1>System Information</h1></header>
        <main>
            <div class="flex-row">
                <section>

                    <h2 class="hostname">
                        <div class="value"></div>
                    </h2>
                    <div class="raw-command">
                        <span class="value" data-command="pwd"></span>
                   </div>
                    <div class="datetime">
                        <div class="value" data-format="MMM Do YYYY"></div>
                    </div>
                    <div class="uptime">
                        <span class="value" data-format="minutes"></span> minutes uptime!
                    </div>
                </section>
            </div>
            <div class="flex-row">

                <section>
                    <h2>CPU</h2>
                    <div class="cpu">
                        <div class="value" data-format="chart-gauge"></div>
                    </div>
                </section>

                <section>
                    <h2>RAM</h2>
                    <div class="ram">
                        <div class="value" data-format="chart-bar"></div>
                    </div>
                </section>

                <section>
                    <h2>RAM</h2>
                    <div class="ram">
                        <div class="value" data-format="chart-gauge"></div>
                    </div>
                </section>
            </div>

            <div class="flex-row">
                <section>
                    <h2>DISK USAGE</h2>
                    <div class="disk" data-disk="/">
                        <div class="value" data-format="bytes"></div>
                        <div class="value" data-format="kiloBytes"></div>
                        <div class="value" data-format="megaBytes"></div>
                        <div class="value" data-format="gigaBytes"></div>
                    </div>
                </section>

                <section class="battery">
                    <h2>System</h2>

                    <p>Battery:
                    <span class="raw-command">
                        <span class="value" data-command="upower -i /org/freedesktop/UPower/devices/battery_BAT0 | grep percentage | awk '{print $2}'">
                        </span>
					</p>

					<p>Volume:
                    <span class="raw-command">
                        <span class="value" data-command='exec pactl list sinks | grep "Volume: 0" | cut -d " " -f4 | sed -n 2p'>
						</span>
                    </span>
					</p>
				</section>


                <section >
                    <h2>FORTUNE</h2>
                    <div class="raw-command">
                        <span class="value" data-command="fortune"></span>
                   </div>
                </section>

            </div>

            <div class="flex-row">
                <section class="fotd">
                    <h1>Fact of the day</h1>
                    <p>Banging your head against a wall burns 150 calories an hour.</p>
                </section>
            </div>
        </main>
    </body>
</html>
